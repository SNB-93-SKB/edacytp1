<div class="grid-container">
    <div class="grid-item" *ngFor="let produit of produits">
        <div class="product-card">
            <img [src]="produit.image" alt="">
            
            <div class="product-card-body">
                <h3 class="product-card-title">
                    {{produit.name}}
                </h3>
                <!-- <p class="product-card-description"> </p> -->
                <span *ngIf="isPromo(produit); else noPromo" class="promo-badge">Promo:{{ produit.promoVal}}% off</span>
                <ng-template #noPromo>
                <span>noPromo</span>

                </ng-template>
                <span class="product-card-price">{{produit.price}}</span>
                <button (click)="addToCard()">save</button>
            </div>
        </div>
    </div>
</div>
